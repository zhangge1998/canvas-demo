<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #myCanvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<canvas id="myCanvas" width="250" height="300"></canvas>
<script>
    var c = document.getElementById('myCanvas');
    var cxt = c.getContext("2d");
    var img = new Image();
    img.src = 'star.png';
    cxt.drawImage(img, 0, 0);
</script>
</body>
</html>
