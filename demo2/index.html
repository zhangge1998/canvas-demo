<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #myCanvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<canvas id="myCanvas" width="200" height="150"></canvas>
<script>
    var c = document.getElementById('myCanvas');
    var cxt = c.getContext("2d");
    cxt.moveTo(10, 10);
    cxt.lineTo(20, 50);
    cxt.lineTo(30, 10);
    cxt.lineTo(40, 50);
    cxt.lineTo(50, 10);
    cxt.stroke();
</script>
</body>
</html>
