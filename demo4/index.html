<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #myCanvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<canvas id="myCanvas" width="200" height="100"></canvas>
<script>
    var c = document.getElementById('myCanvas');
    var cxt = c.getContext("2d");
    var grd = cxt.createLinearGradient(10, 10, 170, 50);
    grd.addColorStop(0, 'green');
    grd.addColorStop(1, 'red');
    cxt.fillStyle = grd;
    cxt.fillRect(10, 10, 170, 50);

</script>
</body>
</html>
